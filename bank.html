<!DOCTYPE html>
<html>
    <head>
        <title>Simple banking</title>
        <script>
            var bal=1000;
            function withdraw(){
                var amount=document.getElementById("number").value;
                bal=bal-Number(amount);
                if(bal<500){
                    document.getElementById("amount").innerHTML="amount less 500";
                }
                else{
                    document.getElementById("amount").innerHTML=bal;
                }
            }
            function deposite(){
                var amount=document.getElementById("number").value;
                bal=bal+Number(amount);
                document.getElementById("amount").innerHTML=bal;
            }
        </script>
    </head>
    <body style="background-color: gray;">
        <center>
            <h1>Bank</h1>
            <h2>Amount withdraw and deposite</h2>
            <p>Enter the amount:<input type="number" style="background-color: pink;" id="number"></p>
            <button style="background-color: red;" id="button1" onclick="withdraw()"><b>withdraw</b></button>
            <button style="background-color: green;" id="button2" onclick="deposite()"><b>deposite</b></button>
            <p id="amount">1000</p>
        </center>
    </body>
</html>
